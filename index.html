<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller Ar Condicionado | Split e VRF em Ribeirão Preto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Manrope"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#4CA0C2',
                            500: '#247393',
                            600: '#1D6380',
                            700: '#164E66',
                            900: '#0C2D3B',
                            pastel: '#88B9D1',
                        },
                        warm: {
                            400: '#FBBF24',
                            500: '#F59E0B',
                        },
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    },
                    boxShadow: {
                        'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    },
                    backgroundImage: {
                        'footer-pattern': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
                        'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E\")",
                    },
                    animation: {
                        'slow-zoom': 'slow-zoom 20s linear infinite alternate',
                        'marquee': 'marquee 25s linear infinite',
                        'marquee-fast': 'marquee 10s linear infinite',
                        'float-up': 'float-up 8s ease-in-out infinite',
                        'float-delayed': 'float-up 12s ease-in-out infinite',
                        'pan-slow': 'pan-slow 40s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        'slow-zoom': {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        'marquee': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        'float-up': {
                            '0%, 100%': { transform: 'translateY(0) translateX(0)', opacity: 0.3 },
                            '50%': { transform: 'translateY(-20px) translateX(10px)', opacity: 0.8 },
                        },
                        'pan-slow': {
                            '0%': { transform: 'scale(1.1) translate(0%, 0%)' },
                            '100%': { transform: 'scale(1.1) translate(-5%, 0%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-nav-dark {
            background: rgba(12, 45, 59, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        
        .glass-card-dark {
            background: rgba(12, 45, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        @keyframes pulse-brand {
            0% { box-shadow: 0 0 0 0 rgba(36, 115, 147, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(36, 115, 147, 0); }
            100% { box-shadow: 0 0 0 0 rgba(36, 115, 147, 0); }
        }
        .whatsapp-pulse {
            animation: pulse-brand 2s infinite;
        }

        .reveal-element {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-element.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content-z { position: relative; z-index: 2; }
        
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .menu-overlay {
            clip-path: circle(0% at calc(100% - 2.5rem) 2.5rem);
            transition: clip-path 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            pointer-events: none;
        }
        
        .menu-overlay.open {
            clip-path: circle(150% at calc(100% - 2.5rem) 2.5rem);
            pointer-events: auto;
        }

        .menu-link-item {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .menu-overlay.open .menu-link-item {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-overlay.open .menu-link-item:nth-child(1) { transition-delay: 0.2s; }
        .menu-overlay.open .menu-link-item:nth-child(2) { transition-delay: 0.3s; }
        .menu-overlay.open .menu-link-item:nth-child(3) { transition-delay: 0.4s; }
        .menu-overlay.open .menu-link-item:nth-child(4) { transition-delay: 0.5s; }
        .menu-overlay.open .menu-link-item:nth-child(5) { transition-delay: 0.6s; }

        .btn-temperature {
            background-size: 200% auto;
            background-image: linear-gradient(to right, #247393 0%, #1D6380 50%, #F59E0B 100%);
            transition: background-position 0.5s ease-in-out, transform 0.3s ease;
        }
        .btn-temperature:hover {
            background-position: right center;
        }
    </style>
</head>
<body class="bg-white text-gray-800 antialiased selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
    <script type="text/babel">
        const handleSmoothScroll = (e) => {
            e.preventDefault();
            const href = e.currentTarget.getAttribute('href');
            if (href && href.startsWith('#')) {
                const targetId = href.substring(1);
                const element = document.getElementById(targetId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        };

        const useReveal = () => {
            React.useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.reveal-element').forEach(el => observer.observe(el));

                return () => observer.disconnect();
            }, []);
        };

        const Icon = ({ name, className = "w-5 h-5" }) => {
            if (name === 'whatsapp') {
                return (
                    <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.05 4.91A9.816 9.816 0 0 0 12.04 2c-5.46 0-9.91 4.45-9.91 9.91c0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21c5.46 0 9.91-4.45 9.91-9.91c0-2.65-1.03-5.16-2.9-7.02zM12.04 20.19c-1.48 0-2.93-.4-4.21-1.15l-.3-.18l-3.12.82l.83-3.04l-.2-.31a8.264 8.264 0 0 1-1.26-4.41c0-4.57 3.72-8.29 8.29-8.29c2.21 0 4.29.86 5.86 2.42c1.57 1.56 2.43 3.65 2.43 5.86c0 4.57-3.72 8.29-8.29 8.29zm4.54-6.18c-.25-.12-1.47-.72-1.69-.81c-.23-.08-.39-.12-.56.12c-.17.25-.64.81-.78.97c-.14.17-.29.19-.54.06c-.25-.12-1.05-.39-1.99-1.23c-.74-.66-1.23-1.47-1.38-1.72c-.14-.25-.02-.38.11-.51c.11-.11.25-.29.37-.43s.17-.25.25-.41c.08-.17.04-.31-.02-.43s-.56-1.34-.76-1.84c-.2-.48-.41-.42-.56-.43h-.48c-.17 0-.43.06-.66.31c-.22.25-.86.85-.86 2.07c0 1.22.88 2.39 1.01 2.56c.12.17 1.75 2.67 4.23 3.74c.59.26 1.05.41 1.41.52c.61.19 1.16.16 1.6.1c.48-.07 1.47-.6 1.67-1.18c.21-.58.21-1.07.14-1.18s-.22-.16-.47-.28z"/>
                    </svg>
                );
            }

            const icons = {
                menu: <path strokeLinecap="square" strokeLinejoin="miter" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />,
                close: <path strokeLinecap="square" strokeLinejoin="miter" d="M6 18L18 6M6 6l12 12" />,
                star: <path fill="currentColor" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                check: <polyline points="20 6 9 17 4 12" />,
                map: <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>,
                clock: <circle cx="12" cy="12" r="10"></circle>,
                tool: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
                snowflake: <path d="M2 12h20M12 2v20M20 16l-4-4 4-4M4 8l4 4-4 4M16 4l-4 4-4-4M8 20l4-4 4 4"/>,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                bolt: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>,
                chevronDown: <polyline points="6 9 12 15 18 9" />,
                image: <><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></>,
                instagram: <><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></>,
                facebook: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>,
                arrowRight: <><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></>,
                locationPin: <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                    {icons[name]}
                </svg>
            );
        };

        const DATA = {
            whatsapp: "https://wa.me/qr/A43TPI4HWUZBC1",
            phone: "(16) 99632-3686",
            address: "R. Joaquim Novas, 383 - Parque Ribeirão, Ribeirão Preto - SP",
            mapEmbed: "https://maps.google.com/maps?q=R.+Joaquim+Novas,+383+-+Parque+Ribeir%C3%A3o,+Ribeir%C3%A3o+Preto+-+SP&t=&z=15&ie=UTF8&iwloc=&output=embed",
            logoUrl: "https://i.ibb.co/rGZP6ts5/miller-logo-1.png",
            facebook: "https://www.facebook.com/share/1Dyu4EG5SX/",
            instagram: "https://www.instagram.com/miller_ar_condicionado?igsh=OG1oeGN4dXVoMWNs"
        };

        const Button = ({ children, variant = "primary", className = "", href }) => {
            const baseStyles = "inline-flex items-center justify-center gap-2 px-8 py-3 text-sm font-bold tracking-wide rounded-lg shadow-lg active:scale-95";
            const variants = {
                primary: "btn-temperature text-white shadow-brand-500/30",
                secondary: "bg-white text-brand-900 border border-gray-200 hover:border-brand-500 hover:text-brand-500 transition-colors duration-300",
                outline: "border-2 border-white text-white hover:bg-white hover:text-brand-900 backdrop-blur-sm transition-colors duration-300"
            };
            return (
                <a href={href} className={`${baseStyles} ${variants[variant]} ${className}`}>
                    {children}
                </a>
            );
        };

        const SectionHeader = ({ title, subtitle, className = "", dark = false, centered = false }) => (
            <div className={`mb-10 reveal-element ${className} ${centered ? 'text-center' : ''}`}>
                <h3 className={`text-xs font-bold tracking-[0.2em] uppercase mb-2 ${dark ? 'text-brand-400' : 'text-brand-500'} tracking-widest`}>
                    {subtitle}
                </h3>
                <h2 className={`text-3xl md:text-4xl font-extrabold leading-tight ${dark ? 'text-white' : 'text-gray-900'} tracking-tight`}>
                    {title}
                </h2>
            </div>
        );

        const AccordionItem = ({ question, answer, isOpen, onClick }) => (
            <div className="border-b border-gray-200 bg-white reveal-element">
                <button 
                    className="w-full flex justify-between items-center py-5 text-left focus:outline-none group"
                    onClick={onClick}
                >
                    <span className="font-bold text-base text-gray-900 group-hover:text-brand-600 transition-colors">{question}</span>
                    <div className={`transition-transform duration-300 ${isOpen ? 'rotate-180 text-brand-500' : 'text-gray-400'}`}>
                        <Icon name="chevronDown" className="w-4 h-4" />
                    </div>
                </button>
                <div 
                    className={`overflow-hidden transition-all duration-300 ease-in-out ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}
                >
                    <div className="pb-5 text-gray-600 leading-relaxed text-sm">
                        {answer}
                    </div>
                </div>
            </div>
        );

        const AirParticles = () => (
            <div className="absolute inset-0 overflow-hidden pointer-events-none z-0">
                <div className="absolute top-[40%] left-[10%] w-3 h-3 bg-white/20 rounded-full animate-float-up"></div>
                <div className="absolute top-[60%] left-[20%] w-2 h-2 bg-white/10 rounded-full animate-float-delayed"></div>
                <div className="absolute top-[80%] right-[15%] w-4 h-4 bg-white/10 rounded-full animate-float-up"></div>
                <div className="absolute top-[30%] right-[25%] w-2 h-2 bg-brand-400/20 rounded-full animate-float-delayed"></div>
            </div>
        );

        const Header = () => {
            const [scrolled, setScrolled] = React.useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);

            React.useEffect(() => {
                const handler = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handler);
                return () => window.removeEventListener('scroll', handler);
            }, []);

            React.useEffect(() => {
                if (mobileMenuOpen) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = 'auto';
            }, [mobileMenuOpen]);

            const navLinks = [
                { name: "Início", href: "#hero" },
                { name: "Serviços", href: "#servicos" },
                { name: "Sobre", href: "#sobre" },
                { name: "FAQ", href: "#faq" },
            ];

            return (
                <>
                    <header className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'glass-nav-dark py-3 shadow-lg' : 'bg-transparent py-5 border-b border-white/5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center relative z-[110]">
                            <a href="#" className="flex-shrink-0 transition-transform duration-300 hover:scale-105">
                                <img 
                                    src={DATA.logoUrl} 
                                    alt="Miller Ar Condicionado" 
                                    className="h-10 w-auto object-contain brightness-0 invert"
                                />
                            </a>

                            <nav className="hidden md:flex items-center gap-8">
                                {navLinks.map(link => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        onClick={handleSmoothScroll}
                                        className={`text-sm font-semibold tracking-wide transition-colors duration-300 text-gray-200 hover:text-white`}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <a 
                                    href={DATA.whatsapp} 
                                    className={`btn-temperature px-6 py-2 text-xs font-bold border border-white/20 rounded-lg text-white shadow-lg uppercase tracking-widest`}
                                >
                                    Orçamento
                                </a>
                            </nav>

                            <button 
                                className="md:hidden text-white p-2"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                aria-label="Toggle Menu"
                            >
                                <Icon name={mobileMenuOpen ? "close" : "menu"} className="w-8 h-8 transition-transform duration-300" />
                            </button>
                        </div>
                    </header>

                    <div className={`fixed inset-0 bg-brand-900 z-[105] flex flex-col justify-center items-center menu-overlay ${mobileMenuOpen ? 'open' : ''}`}>
                        <nav className="flex flex-col gap-8 text-center">
                            {navLinks.map((link, idx) => (
                                <a 
                                    key={idx} 
                                    href={link.href} 
                                    onClick={(e) => {
                                        setMobileMenuOpen(false);
                                        handleSmoothScroll(e);
                                    }}
                                    className="menu-link-item text-4xl font-bold text-white hover:text-brand-400 transition-colors"
                                >
                                    {link.name}
                                </a>
                            ))}
                            <div className="menu-link-item mt-4">
                                <a 
                                    href={DATA.whatsapp} 
                                    className="btn-temperature px-10 py-4 text-lg font-bold text-white rounded-full transition-all inline-block shadow-xl"
                                >
                                    Solicitar Orçamento
                                </a>
                            </div>
                        </nav>
                    </div>
                </>
            );
        };

        const Hero = () => (
            <section id="hero" className="relative min-h-screen flex items-center bg-brand-900 bg-noise overflow-hidden pb-24 md:pb-0">
                <div 
                    className="absolute inset-0 z-0 parallax-bg"
                    style={{
                        backgroundImage: "url('https://images.unsplash.com/photo-1613545325278-f24b0cae1224?q=80&w=2070&auto=format&fit=crop')"
                    }}
                >
                    <div className="absolute inset-0 bg-brand-900/70"></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-brand-900 via-transparent to-transparent"></div>
                </div>

                <AirParticles />

                <div className="container mx-auto px-6 relative z-10 pt-20 content-z">
                    <div className="max-w-4xl reveal-element active">
                        <div className="inline-block px-4 py-1.5 mb-6 border border-white/30 bg-white/5 backdrop-blur-sm text-white text-[10px] font-bold tracking-[0.2em] uppercase">
                            Excelência em Ribeirão Preto
                        </div>
                        
                        <h1 className="text-5xl md:text-7xl font-bold text-white leading-[1.1] mb-6 tracking-tight drop-shadow-lg">
                            Especialistas em <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-400 via-white to-brand-400 bg-[length:200%_auto] animate-pulse">Split e VRF.</span>
                        </h1>
                        
                        <p className="text-lg text-gray-300 mb-10 max-w-xl font-light leading-relaxed">
                            Instalação e manutenção técnica especializada em sistemas de ar condicionado para ambientes residenciais e comerciais de alto padrão.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row gap-4">
                            <Button href={DATA.whatsapp} variant="primary">
                                <Icon name="whatsapp" className="w-5 h-5" />
                                Solicitar Orçamento
                            </Button>
                            <Button href="#servicos" variant="outline">
                                Conhecer Soluções
                            </Button>
                        </div>

                        <div className="mt-16 pt-8 border-t border-white/10 flex gap-12 text-white mb-8 md:mb-0">
                            <div>
                                <span className="block text-3xl font-bold text-white mb-1">500+</span>
                                <span className="text-xs text-brand-400 font-bold tracking-widest uppercase">Projetos</span>
                            </div>
                            <div>
                                <span className="block text-3xl font-bold text-white mb-1">4.9</span>
                                <span className="text-xs text-brand-400 font-bold tracking-widest uppercase">Avaliação</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Services = () => (
            <section id="servicos" className="py-20 bg-white relative">
                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-brand-400/5 rounded-full blur-[100px] pointer-events-none"></div>

                <div className="container mx-auto px-6 relative z-10">
                    <SectionHeader subtitle="Nossa Expertise" title="Soluções em Climatização" />
                    
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {[
                            { title: "Instalação Split e VRF", icon: "tool", desc: "Instalação técnica de alta precisão para sistemas Split Hi-Wall, Cassete e centrais." },
                            { title: "Manutenção Geral", icon: "shield", desc: "Planos de manutenção preventiva e corretiva para garantir eficiência." },
                            { title: "Higienização", icon: "snowflake", desc: "Limpeza química profunda, eliminando fungos e bactérias." },
                            { title: "Carga de Gás", icon: "bolt", desc: "Diagnóstico preciso de vazamentos e reposição de fluido refrigerante." },
                        ].map((service, idx) => (
                            <div key={idx} className="glass-card p-8 rounded-2xl hover:shadow-lg transition-all duration-500 group reveal-element transform hover:-translate-y-2">
                                <div className="text-brand-500 mb-6 transition-colors duration-300">
                                    <Icon name={service.icon} className="w-10 h-10" />
                                </div>
                                <h3 className="text-lg font-bold text-gray-900 mb-3 tracking-tight">{service.title}</h3>
                                <p className="text-gray-600 text-sm leading-relaxed mb-6">{service.desc}</p>
                                <a href={DATA.whatsapp} className="inline-flex items-center text-xs font-bold text-brand-500 hover:text-brand-700 gap-2 uppercase tracking-wide">
                                    Solicitar <Icon name="arrowRight" className="w-3 h-3" />
                                </a>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Features = () => (
            <section className="py-20 bg-gray-50 border-t border-gray-100">
                <div className="container mx-auto px-6">
                    <SectionHeader subtitle="Diferenciais" title="Por que escolher a Miller?" />
                    
                    <div className="grid md:grid-cols-3 gap-8">
                        {[
                            { icon: "shield", title: "Garantia Assegurada", desc: "Seguimos rigorosamente os manuais técnicos de todas as marcas." },
                            { icon: "clock", title: "Pontualidade", desc: "Respeitamos seu tempo. Agendamentos cumpridos à risca." },
                            { icon: "star", title: "Acabamento Premium", desc: "Instalação limpa, infraestrutura organizada e estética impecável." }
                        ].map((item, idx) => (
                            <div key={idx} className="flex gap-5 items-start reveal-element p-6 border border-gray-200 bg-white hover:border-brand-200 transition-colors shadow-subtle rounded-lg">
                                <div className="w-10 h-10 bg-brand-50 text-brand-500 flex items-center justify-center shrink-0">
                                    <Icon name={item.icon} className="w-5 h-5" />
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-gray-900 mb-2">{item.title}</h3>
                                    <p className="text-gray-600 text-sm leading-relaxed">{item.desc}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Brands = () => (
            <section className="py-12 bg-white border-t border-gray-100 overflow-hidden relative">
                <div className="absolute top-0 left-0 h-full w-24 bg-gradient-to-r from-white to-transparent z-10 pointer-events-none"></div>
                <div className="absolute top-0 right-0 h-full w-24 bg-gradient-to-l from-white to-transparent z-10 pointer-events-none"></div>
                
                <div className="relative w-full overflow-hidden">
                    <div className="flex whitespace-nowrap animate-marquee-fast md:animate-marquee">
                        {[...Array(2)].map((_, i) => (
                            <div key={i} className="flex items-center gap-16 md:gap-24 mx-8">
                                {["DAIKIN", "FUJITSU", "LG", "SAMSUNG", "GREE", "MIDEA", "SPRINGER", "CARRIER", "TRANE", "HITACHI"].map((brand, idx) => (
                                    <span key={idx} className="text-2xl md:text-3xl font-bold text-brand-pastel hover:text-brand-500 cursor-default select-none transition-colors duration-300">
                                        {brand}
                                    </span>
                                ))}
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Gallery = () => {
            const projects = [
                { title: "Obra Realizada", sub: "Excelência em Climatização", img: "img1.jpeg" },
                { title: "Projeto Entregue", sub: "Instalação Profissional", img: "img2.jpeg" },
                { title: "Serviço Concluído", sub: "Padrão de Qualidade", img: "img3.jpeg" },
                { title: "Instalação Técnica", sub: "Climatização Eficiente", img: "img4.jpeg" },
                { title: "Obra Realizada", sub: "Conforto Térmico", img: "img5.jpeg" },
                { title: "Projeto Entregue", sub: "Acabamento Premium", img: "img6.jpeg" },
                { title: "Serviço Concluído", sub: "Confiança e Garantia", img: "img7.jpeg" },
                { title: "Instalação Técnica", sub: "Equipe Especializada", img: "img8.jpeg" },
                { title: "Obra Realizada", sub: "Qualidade Miller", img: "img9.jpeg" },
                { title: "Projeto Entregue", sub: "Solução em Ar Condicionado", img: "img10.jpeg" }
            ];

            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [itemsPerPage, setItemsPerPage] = React.useState(1);

            React.useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth >= 1024) setItemsPerPage(4);
                    else if (window.innerWidth >= 768) setItemsPerPage(2);
                    else setItemsPerPage(1);
                };
                handleResize();
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => 
                        prevIndex >= projects.length - itemsPerPage ? 0 : prevIndex + 1
                    );
                }, 3500);
                return () => clearInterval(interval);
            }, [itemsPerPage, projects.length]);

            return (
                <section id="projetos" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <div className="mb-12 reveal-element">
                            <SectionHeader subtitle="Portfólio" title="Nossos Trabalhos" className="mb-0" />
                        </div>

                        <div className="overflow-hidden reveal-element">
                            <div 
                                className="flex transition-transform duration-1000 ease-[cubic-bezier(0.2,0.8,0.2,1)]"
                                style={{ transform: `translateX(-${currentIndex * (100 / itemsPerPage)}%)` }}
                            >
                                {projects.map((item, idx) => (
                                    <div key={idx} className="flex-shrink-0 px-2 w-full md:w-1/2 lg:w-1/4">
                                        <div className="group relative bg-white overflow-hidden h-[300px]">
                                            <img 
                                                src={item.img} 
                                                alt={item.title}
                                                className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105"
                                                onError={(e) => {e.target.onerror = null; e.target.src="https://images.unsplash.com/photo-1613545325278-f24b0cae1224?q=80&w=600&auto=format&fit=crop"}}
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                            <div className="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                                                <h4 className="text-white font-bold text-lg mb-1">{item.title}</h4>
                                                <p className="text-brand-400 text-xs font-bold uppercase tracking-wider">{item.sub}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const SocialProof = () => {
            const reviews = [
                { name: "Antonio Laurentino", text: "Excelente empresa, profissionais responsáveis e qualificados, serviço com preço justo e qualidade. Realmente recomendo essa empresa." },
                { name: "Samuel Venâncio Martins", text: "Recomendo ótimo profissional preço justo honesto e organizado depois instalado limpou toda a bagunça deixa o meu ar funcionando perfeitamente." },
                { name: "José Lima", text: "Serviço bom , pontual, excelente profissional honesto, não deixou nenhuma bagunça como a maioria deixa. Indico, vale muito a pena." },
                { name: "Lorys Lenne", text: "Serviço de qualidade. Cara organizado e zeloso pelo meu ar condicionado e deixou tudo limpo após o Serviço. Recomendo muito, podem confiar." },
                { name: "Kaine Eduardo", text: "Serviço de qualidade, excelente profissional. Super indico parabéns pelo trabalho de alta qualidade." },
                { name: "SJ Estetica Automotiva", text: "Serviço muito bem realizados, fizeram a instalação no meu quarto e deixaram tudo limpo muito bom." },
                { name: "Elizangela Neri", text: "Preço bom, rapidez e qualidade no serviço, super recomendo muito organizado e deixa tudo limpinho agilidade no serviço..." },
                { name: "Fátima de Lima Assunção", text: "Serviço bom vieram fazer a higienização do meu ar condicionado. Parece novo agora muito obrigada" },
                { name: "Michel Anderson", text: "Atendimento e a prestação de serviço do ar-condicionado de qualidade, estou muito satisfeito com o serviço realizado." },
                { name: "Tiago Santos", text: "Ótima empresa, super profissional! Super Recomendo, além de um bom trabalho, um ótimo profissional!" },
                { name: "Lima Higienização", text: "Veio até a empresa e realizou a higienização de alguns equipamentos muito bem feito recomendo" },
                { name: "Edilane Assunção", text: "Atendimento excelente. Instalou meu ar e ficou perfeito." },
                { name: "Silvia Silva", text: "Os meninos foram muito educados e pontuais recomendo 100%" }
            ];

            const [currentIndex, setCurrentIndex] = React.useState(0);
            
            React.useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => 
                        prevIndex >= reviews.length - 1 ? 0 : prevIndex + 1
                    );
                }, 4000);
                return () => clearInterval(interval);
            }, [reviews.length]);

            return (
                <section id="depoimentos" className="py-20 bg-brand-900 bg-noise text-white relative overflow-hidden">
                    <div className="container mx-auto px-6 relative z-10 content-z">
                        <SectionHeader subtitle="Depoimentos" title="Clientes Satisfeitos" dark={true} />
                        
                        <div className="overflow-hidden reveal-element">
                            <div 
                                className="flex transition-transform duration-1000 ease-[cubic-bezier(0.2,0.8,0.2,1)]"
                                style={{ transform: `translateX(-${currentIndex * 100}%)` }}
                            >
                                {reviews.map((testim, idx) => (
                                    <div 
                                        key={idx} 
                                        className="flex-shrink-0 w-full"
                                    >
                                        <div className="bg-white/5 border border-white/10 p-8 rounded-none border-l-4 border-l-brand-400 flex flex-col justify-between group max-w-2xl mx-auto">
                                            <div>
                                                <div className="flex text-yellow-400 mb-4 gap-1">
                                                    {[1,2,3,4,5].map(i => <Icon key={i} name="star" className="w-4 h-4 fill-current group-hover:scale-110 transition-transform delay-75" />)}
                                                </div>
                                                <p className="text-gray-300 mb-6 leading-relaxed italic text-lg group-hover:text-white transition-colors">"{testim.text}"</p>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-white flex items-center gap-2 text-base">
                                                    {testim.name}
                                                    <span className="text-brand-900 bg-green-400 text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 uppercase tracking-wider">
                                                        <Icon name="check" className="w-3 h-3" /> Verificada
                                                    </span>
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex justify-center gap-2 mt-8">
                            {reviews.map((_, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setCurrentIndex(idx)}
                                    className={`w-2 h-2 rounded-full transition-all duration-300 ${
                                        currentIndex === idx ? "bg-brand-400 w-6" : "bg-white/20"
                                    }`}
                                    aria-label={`Ir para avaliação ${idx + 1}`}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const FAQ = () => {
            const [openIndex, setOpenIndex] = React.useState(0);
            const faqs = [
                { q: "Qual a área de atendimento?", a: "Atendemos Ribeirão Preto, com foco especial nos bairros: Alto da Boa Vista, City Ribeirão, Nova Aliança, Olhos D'água, Planalto Verde, Jardim Canadá, entre outros." },
                { q: "Vocês trabalham com sistemas VRF?", a: "Sim, somos especialistas em instalação e manutenção de sistemas VRF para residências de alto padrão e comércios." },
                { q: "O orçamento tem custo?", a: "Para orçamentos simples via WhatsApp, não há custo. Para visitas técnicas de análise de infraestrutura complexa, consulte nossa taxa." },
                { q: "Quais formas de pagamento aceitam?", a: "Aceitamos PIX, transferência bancária e cartões de crédito com opções de parcelamento. Para empresas, oferecemos possibilidade de faturamento mediante análise." }
            ];

            return (
                <section id="faq" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6 max-w-3xl">
                        <SectionHeader subtitle="Dúvidas" title="Perguntas Frequentes" centered={true} />
                        <div className="divide-y divide-gray-200 border-t border-b border-gray-200">
                            {faqs.map((item, idx) => (
                                <AccordionItem 
                                    key={idx}
                                    question={item.q}
                                    answer={item.a}
                                    isOpen={openIndex === idx}
                                    onClick={() => setOpenIndex(openIndex === idx ? null : idx)}
                                />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Location = () => (
            <section id="sobre" className="bg-white py-20">
                <div className="container mx-auto px-6">
                    <SectionHeader subtitle="Contato" title="Onde Estamos" centered={true} />

                    <div className="w-full h-[400px] bg-gray-200 shadow-lg mb-12 reveal-element relative">
                        <iframe 
                            src={DATA.mapEmbed}
                            width="100%" 
                            height="100%" 
                            style={{border:0, filter: 'grayscale(100%) contrast(1.1)'}} 
                            allowFullScreen="" 
                            loading="lazy" 
                            referrerPolicy="no-referrer-when-downgrade"
                            className="absolute inset-0 w-full h-full"
                        ></iframe>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8 reveal-element">
                        <div className="p-6 border border-gray-100 hover:border-brand-500 transition-colors duration-300">
                            <h4 className="font-bold text-gray-900 mb-2 flex items-center gap-2">
                                <Icon name="map" className="w-4 h-4 text-brand-500" /> Cobertura
                            </h4>
                            <p className="text-gray-600 text-sm">Ribeirão Preto e Região.</p>
                        </div>

                        <div className="p-6 border border-gray-100 hover:border-brand-500 transition-colors duration-300">
                            <h4 className="font-bold text-gray-900 mb-2 flex items-center gap-2">
                                <Icon name="locationPin" className="w-4 h-4 text-brand-500" /> Sede
                            </h4>
                            <p className="text-gray-600 text-sm mb-2">{DATA.address}</p>
                            <a href="https://maps.google.com" target="_blank" className="text-brand-500 text-xs font-bold hover:underline">TRAÇAR ROTA</a>
                        </div>

                        <div className="p-6 border border-gray-100 hover:border-brand-500 transition-colors duration-300">
                            <h4 className="font-bold text-gray-900 mb-2 flex items-center gap-2">
                                <Icon name="clock" className="w-4 h-4 text-brand-500" /> Horários
                            </h4>
                            <p className="text-gray-600 text-sm">Seg-Sex: 08:00 - 18:00</p>
                            <p className="text-gray-600 text-sm">Sábado: 08:00 - 15:00</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const FinalCTA = () => (
            <section className="relative py-32 overflow-hidden bg-brand-900">
                <div 
                    className="absolute inset-0 z-0 opacity-40 animate-pan-slow"
                    style={{
                        backgroundImage: "url('https://i.ibb.co/q37f24TS/hero-ar.png')",
                        backgroundSize: "cover",
                        backgroundPosition: "center"
                    }}
                ></div>
                
                <div className="absolute inset-0 bg-gradient-to-r from-brand-900 via-brand-900/80 to-transparent z-10"></div>
                
                <div className="container mx-auto px-6 relative z-20">
                    <div className="max-w-2xl reveal-element">
                        <h2 className="text-4xl md:text-5xl font-bold text-white mb-6 leading-tight">
                            Pronto para transformar <br/>
                            <span className="text-brand-400">o clima do seu ambiente?</span>
                        </h2>
                        <p className="text-lg text-gray-300 mb-8 leading-relaxed">
                            Entre em contato hoje mesmo e solicite um orçamento personalizado para sua residência ou empresa. Garantia de conforto e eficiência.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <Button href={DATA.whatsapp} variant="primary">
                                <Icon name="whatsapp" className="w-5 h-5" />
                                Falar com Especialista
                            </Button>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-brand-900 bg-footer-pattern pt-20 pb-10 border-t border-white/5">
                <div className="container mx-auto px-6">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16 text-sm">
                        <div className="col-span-1 md:col-span-2">
                            <img src={DATA.logoUrl} alt="Miller" className="h-8 w-auto brightness-0 invert mb-6 opacity-90" />
                            <p className="text-gray-400 leading-relaxed max-w-xs mb-6">
                                Soluções completas em climatização (Split e VRF) com foco em eficiência energética e conforto térmico.
                            </p>
                            
                            <div className="flex items-center gap-4">
                                <a 
                                    href={DATA.instagram} 
                                    target="_blank" 
                                    className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-[#E1306C] hover:scale-110 transition-all duration-300 border border-white/10"
                                    aria-label="Instagram"
                                >
                                    <Icon name="instagram" className="w-5 h-5" />
                                </a>
                                <a 
                                    href={DATA.facebook} 
                                    target="_blank" 
                                    className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-[#1877F2] hover:scale-110 transition-all duration-300 border border-white/10"
                                    aria-label="Facebook"
                                >
                                    <Icon name="facebook" className="w-5 h-5" />
                                </a>
                                <span className="text-gray-500 text-xs ml-2">Siga-nos nas redes</span>
                            </div>
                        </div>
                        
                        <div>
                            <h4 className="font-bold text-white mb-6 uppercase tracking-wider text-xs">Navegação</h4>
                            <ul className="space-y-3 text-gray-400">
                                <li><a href="#hero" onClick={handleSmoothScroll} className="hover:text-white transition-colors">Início</a></li>
                                <li><a href="#servicos" onClick={handleSmoothScroll} className="hover:text-white transition-colors">Serviços</a></li>
                                <li><a href="#sobre" onClick={handleSmoothScroll} className="hover:text-white transition-colors">Sobre</a></li>
                                <li><a href="#projetos" onClick={handleSmoothScroll} className="hover:text-white transition-colors">Projetos</a></li>
                                <li><a href="#faq" onClick={handleSmoothScroll} className="hover:text-white transition-colors">FAQ</a></li>
                            </ul>
                        </div>

                        <div>
                            <h4 className="font-bold text-white mb-6 uppercase tracking-wider text-xs">Contato</h4>
                            <ul className="space-y-3 text-gray-400">
                                <li className="hover:text-white transition-colors cursor-pointer flex items-center gap-2">
                                    <Icon name="whatsapp" className="w-4 h-4" /> (16) 99632-3686
                                </li>
                                <li className="hover:text-white transition-colors cursor-pointer flex items-start gap-2">
                                    <Icon name="map" className="w-4 h-4 mt-1" /> Parque Ribeirão
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div className="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-gray-500">
                        <p>&copy; 2026 Miller Ar Condicionado. Todos os direitos reservados.</p>
                    </div>
                </div>
            </footer>
        );

        const FloatingCTA = () => (
            <a 
                href={DATA.whatsapp}
                target="_blank"
                className="whatsapp-pulse fixed bottom-6 right-6 z-50 bg-brand-500 text-white p-3.5 rounded-full shadow-2xl hover:bg-brand-600 transition-all hover:-translate-y-1 flex items-center gap-2 group"
                aria-label="Falar no WhatsApp"
            >
                <Icon name="whatsapp" className="w-6 h-6 fill-white" />
            </a>
        );

        const App = () => {
            useReveal(); 

            return (
                <div className="bg-white font-sans text-gray-900">
                    <Header />
                    <Hero />
                    <Services />
                    <Features />
                    <Brands />
                    <Gallery />
                    <SocialProof />
                    <FAQ />
                    <Location />
                    <FinalCTA />
                    <Footer />
                    <FloatingCTA />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
